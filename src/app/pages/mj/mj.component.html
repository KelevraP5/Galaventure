<div class="wrapper">
  <div class="header">
    <app-header></app-header>
  </div>

  <main>
    <section id="infos-parties">
      <div class="wrap">
        <div class="bandeau-parties">
          <div class="left">
            <div class="title">
              <h4>Vos Parties</h4>
            </div>

            <div class="recherche-parties">
              <input type="text" id="recherche_partie" name="recherche_partie" placeholder="Rechercher une partie">

              <button type="submit"><i class="{{logoRecherche}}"></i></button>
            </div>
          </div>

          <div class="right">
            <div class="triage-parties">
              <div class="input-and-arrows">
                <div class="creation-partie">
                  <input type="text" id="creation_partie" name="triage_partie" placeholder="Date de création" readonly>
                  <div class="arrows">
                    <div class="up"></div>
                    <div class="down"></div>
                  </div>
                </div>
              </div>

              <div class="input-and-arrows">
                <div class="date-partie">
                  <input type="text" id="partie_jouee" name="triage_partie" placeholder="Date partie jouée" readonly>

                  <div class="arrows">
                    <div class="up"></div>
                    <div class="down"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="ajout-partie">
              <button (click)="openDialog()"><i class="{{logoAdd}}"></i></button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="footer">
    <app-footer></app-footer>
  </div>

  <div class="wrap">
    <dialog id="popupDialog" class="popup-dialog">
      <div class="popup-content">
        <button class="close" (click)="closeDialog()">&times;</button>
        <h2>Ajouter une nouvelle partie</h2>
        <!-- Ajoutez ici le formulaire ou le contenu du pop-up -->
      </div>
    </dialog>
  </div>
</div>
